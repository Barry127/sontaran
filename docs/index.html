<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sontaran</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --sidebar-nav-link-padding: 0.25em 0;
      }

      .sidebar-nav p {
        margin: 0;
        margin-bottom: 0.25em;
      }

      .sidebar-nav strong {
        display: block;
        margin-top: 1em;
        border-bottom: 1px solid var(--heading-h2-border-color);
      }

      .fab {
        margin-right: 0.5em;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
        name: 'Sontaran',
        repo: 'https://github.com/Barry127/sontaran.git',
        homepage: 'sontaran.md',
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        search: 'auto',
        plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/Barry127/sontaran/blob/master/docs/',
            null,
            'Edit on GitHub'
          )
        ]
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  </body>
</html>
